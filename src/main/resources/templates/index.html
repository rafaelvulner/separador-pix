<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Identificador PIX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Identificador PIX</h1>

    <form th:action="@{/pix/save}" method="POST" th:object="${input}" class="mt-4">
        <div class="form-group">
            <label for="inputText">Digite a string:</label>
            <input type="text" id="inputText" name="input" class="form-control" required />

        </div>
        <button type="submit" class="btn btn-primary">Identificar</button>
    </form>

    <div th:if="${identificador != null}" class="mt-4">
        <div class="alert alert-success">
            <p th:text="${identificador}"></p>
        </div>
    </div>
</div>
</body>
</html>
